<!-- //၁။ git init
Git repository အသစ်တစ်ခုကို စတင်ဖို့
//git init


၂။ git clone
Remote repository ကို local ကို မိတ္တူယူဖို့
//git clone <repository_url>


၃။ git status
File တွေမှာ ပြောင်းလဲမှုရှိ/မရှိ စစ်ဆေးဖို့
//git status



၄။ git add
ပြောင်းလဲမှုရှိတဲ့ file တွေကို staging area ထဲထည့်ဖို့
//git add <file_name>  
# သို့မဟုတ် file အားလုံးအတွက်
//git add .



၅။ git commit
Staging ထဲမှာရှိတဲ့ file တွေကို version control တင်ဖို့
//git commit -m "Commit message"



၆။ git push
Local changes တွေကို remote repository (GitHub, GitLab, etc.) ကို တင်ဖို့
//git push origin <branch_name>



၇။ git pull
Remote repository မှာရှိတဲ့ update တွေကို ယူဖို့
//git pull origin <branch_name>



၈။ git branch
Branch အသစ်ဖန်တီးရန်၊ ရှိပြီးသား branch တွေကြည့်ရန်
//git branch           # ကြည့်ရန်
//git branch <name>    # အသစ်ဖန်တီးရန်



၉။ git checkout
Branch တစ်ခုကို ပြောင်းရန် (သို့) commit တစ်ခုကို checkout ပြုလုပ်ရန်
//git checkout <branch_name>



၁၀။ git merge
Branch တစ်ခုကို မတူတဲ့ branch ထဲရောက်အောင်ပေါင်းရန်
//git merge <branch_name> -->
